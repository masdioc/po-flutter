name: po_app
description: Application for PO management.

publish_to: 'none'

environment:
  sdk: '>=2.17.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  http: ^1.1.0
  flutter_dotenv: ^5.0.2
  provider: ^6.0.5
  shared_preferences: ^2.2.3
  intl: ^0.18.1
  image_picker: ^0.8.7+5
  connectivity_plus: ^6.0.3
  internet_connection_checker: ^1.0.0+1
  fl_chart: ^0.68.0
  package_info_plus: ^8.0.0
  url_launcher: ^6.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  assets:
    - assets/logo.png
    - assets/logo-bgn.png
    - assets/icon/logo_po.png

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icon/logo_po.png"
  adaptive_icon_background: "#ffffff" # opsional untuk Android
  adaptive_icon_foreground: "assets/icon/logo_po.png"

flutter_native_splash:
  color: "#ffffff"            # Background putih
  image: assets/icon/logo_po.png      # Logo splash
  android: true
  ios: true
